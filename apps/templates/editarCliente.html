{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block pageTitle %}
GESTIÓN CLIENTES
{% endblock %}
{% block cenTitle %} EDITAR CLIENTES {% endblock %}

{% block content %}


    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Editar Cliente</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'editarCliente' cliente.cedula %}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="numeroFactura" class="col-sm-2 col-form-label">Cedula o Ruc</label>
                        <div class="col-sm-4">
                            <input id="cedula" type="text" name="cedula" value="{{cliente.cedula}}" class="form-control" minlength="10" maxlength="13" required>
                        </div>
                        <label for="fecha" class="col-sm-2 col-form-label">Contacto</label>
                        <div class="col-sm-4">
                            <input id="celular" type="text" value="{{cliente.celular}}" name="celular" minlength="10" maxlength="10"  class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cedula" class="col-sm-2 col-form-label">Nombres Completos</label>
                        <div class="col-sm-10">
                            <input id="nombres" type="text" name="nombres"  value="{{cliente.nombres}}" class="form-control" maxlength="50" required>
                       
                    </div>
                    <div class="form-group row">
                        <label for="contacto" class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-5">
                            <input id="direccion" type="text" value="{{cliente.direccion}}" name="direccion" maxlength="100" class="form-control" required>
                        </div>
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input id="email" type="email" value="{{cliente.email}}" name="email" maxlength="45" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btnGuardar"  title="agregar" name="agregar">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    

{% endblock %}
