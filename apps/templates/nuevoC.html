
{% extends 'base.html' %}
{% block pageTitle %}
NUEVO CLIENTE
{% endblock %}
{% block cenTitle %} AGREGAR NUEVO CLIENTE {% endblock %}

{% block content %}

    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Nuevo Cliente</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="numeroFactura" class="col-sm-2 col-form-label">Cedula o Ruc</label>
                        <div class="col-sm-4">
                            <input id="cedula" type="text" name="cedula" placeholder="Cedula" class="form-control" minlength="10" maxlength="13" required>
                        </div>
                        <label for="fecha" class="col-sm-2 col-form-label">Contacto</label>
                        <div class="col-sm-4">
                            <input id="celular" type="text" placeholder="celular" name="celular" minlength="10" maxlength="10"  class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cedula" class="col-sm-2 col-form-label">Nombres Completos</label>
                        <div class="col-sm-10">
                            <input id="nombres" type="text" name="nombres" placeholder="Nombres Completos" class="form-control" maxlength="50" required>
                       
                    </div>
                    <div class="form-group row">
                        <label for="contacto" class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-5">
                            <input id="direccion" type="text" placeholder="Dirección" name="direccion" maxlength="100" class="form-control" required>
                        </div>
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input id="email" type="email" placeholder="e-mail" name="email" maxlength="45" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info"  title="agregar" name="agregar">Agregar Cliente</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
